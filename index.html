<!-- Slider INFO -->
    <div class="sliderInfo">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slider1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/slider2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/slider3.webp" class="d-block w-100" alt="...">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  
<!--        CARDS DE PRODUCTOS         -->
    <div id="textoIconosProductos">
        <h2 class="tituloProductos">Elije una categoria</h2>
        <div class="iconosCategoria">
            <ul class="listasIconosCategorias">
                <li id="textoVerTodo">TODO</li>
                <li><img id="auto" src="img/icons/categorias/coche.png" alt=""></li>
                <li><img id="camioneta" src="img/icons/categorias/camioneta.png" alt=""></li>
                <li><img id="notebook" src="img/icons/categorias/computadora-de-escritorio.png" alt=""></li>
                <li><img id="celular" src="img/icons/categorias/llamar-senal-auricular-en-la-pantalla-del-telefono-movil.png" alt=""></li>
                <li><img id="lineaBlanca" src="img/icons/categorias/aparato-electrico.png" alt=""></li>
                <li><img id="tv" src="img/icons/categorias/ver-la-television.png" alt=""></li>
            </ul>
        </div>
        <div id="ordenador">
            <div class="form-check-inline">
                Ordernar por:
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Por tipo
                </label>
              </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault1">
                  Precio Ascendente
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                <label class="form-check-label" for="flexRadioDefault1">
                    Precio Descendente
                </label>
              </div>

        </div>
    </div>


    <div class="cardsDeProductos" id="cardsDeProductos">
        <p id="textoBusquedaVacia"></p>
    </div>
