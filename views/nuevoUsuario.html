<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

     <!-- estilos extras-->

</head>
<body>
<!--NAV-->
    <div class="contenedorNavbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light contenedorNav">
            <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/icons/fravegaIcono.png" alt="" class="logoNavbar">
                Fravega
            </a>           
            </div>
        </nav>
        <div class="logoUsuario"  id="logoUsuario">
            <a class="navbar-brand" href="../views/login.html" id="nombreUsarioActivo">
                <img src="../img/icons/user.svg" alt="">
            </a>
        </div>
    </div>
<!--TERMINA NAV-->


<!--REGISTRO NUEVO USUARIO-->
    <div class="formularioRegistroUsuario" >
        <form id="formularioRegistroUsuario">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Escribe tu Nombre</label>
                    <input type="text" class="form-control" id="nombreU" placeholder="Pepe">
                <label for="apellidoUsuario" class="form-label">Escribe tu Apellido</label>
                    <input type="text" class="form-control" id="apellidoU" placeholder="Honguito">
                <label for="mail" class="form-label">Escribe tu EMAIL</label>
                    <input type="email" class="form-control" id="mailU" placeholder="pepeHonguito@gmail.com">
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
            </div>
            <div class="mb-3">
                <label for="contraseña2" class="form-label">Repita su contraseña</label>
                <input type="password" class="form-control" id="contraseña2">
              </div>
              <input type="submit" value="¡Crear cuenta!" class="btn btn-outline-success">
          </form>
    </div>
<!--REGISTRO NUEVO USUARIO-->


<!--FOOTER-->
    <div class="footer">
        <img src="../img/icons/fravegaIcono.png" alt="" class="logoFooter">
        <div class="textosFooter">
            <p class="tituloFooter">
                Fravega. 
            </p>
            <p class="subtituloFooter">
                Con vos siempre.
            </p>
        </div>
        <p class="infoFooter">
            ¡Contactanos!
            <img src="../img/icons/logoWs.png" alt="" class="logosRedesFooter">
            <img src="../img/icons/logoMail.png" alt="" class="logosRedesFooter">
            <img src="../img/icons/logoTel.png" alt="" class="logosRedesFooter">
                
        </p>
    </div>

    <!-- JS EXTRAS -->
    <script src="../js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-os'</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
